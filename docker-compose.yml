version: '3.9'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ai-dev-ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ai-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-dev-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - OLLAMA_HOST=http://ollama:11434
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - ai-dev-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-dev-frontend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://backend:5000
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - ai-dev-network
    restart: unless-stopped

networks:
  ai-dev-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local